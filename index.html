<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Concert Invitation</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        table {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .invitation-card {
            background-color: rgba(102, 12, 167, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        .form-section {
            background-color: rgba(115, 9, 214, 0.8); /* Background color restored */
            padding: 20px;
            border-radius: 12px;
        }

        .form-section label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
        }

        .form-section input,
        .form-section select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .btn-custom {
            background-color: #000;
            color: #fff;
            border-radius: 12px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s !important;
        }

        .btn-custom:hover {
            background-color: #640c0c !important;
            transform: scale(1.1) !important;
        }

        .footer {
            background-color: rgba(106, 13, 173, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer .btn-unsubscribe {
            background-color: #000;
            color: #fff;
            border-radius: 100px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .footer .btn-unsubscribe:hover {
            background-color: #ff0000 !important;
            transform: scale(1.05) !important;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            table {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="padding: 15px 0;"></td>
        </tr>
        <tr>
            <td class="invitation-card">
                <img src="https://img.icons8.com/ios-glyphs/90/ffffff/musical-notes.png" alt="Music Icon">
                <h1>Join Us for an Unforgettable Night of Music!</h1>
                <p>Join us on 2nd Of July at 9:00Pm at JS Marena in Mumbai for an unforgettable evening of music
                    featuring the amazing "Arijit Singh".</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 0;"></td>
        </tr>
        <tr>
            <td class="form-section">
                <h2>Speculer Concert Form</h2>
                <form>
                    <table width="100%">
                        <tr>
                            <td style="padding: 10px 0;">
                                <label for="name">Please enter your name*</label>
                                <input type="text" id="name" placeholder="Please enter here" required>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 10px 0;">
                                <label for="phone">Please enter your Phone number*</label>
                                <input type="tel" id="phone" placeholder="Please enter here" required>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 10px 0;">
                                <label for="attendance">Will you be there?</label>
                                <select id="attendance" required>
                                    <option value="">Select an option</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                    <option value="maybe">Maybe</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 10px 0;">
                                <button type="submit" class="btn-custom">Submit Form</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 0;"></td>
        </tr>
        <tr>
            <td class="footer">
                <div>
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter.png" alt="Twitter">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram">
                    </a>
                    <a href="https://linkedin.com" target="_blank">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png" alt="LinkedIn">
                    </a>
                </div>
                <div style="margin-top: 10px;">
                    <a href="#">Privacy Policy</a> |
                    <a href="#">Terms of Service</a>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn-unsubscribe">Unsubscribe from Emails</button>
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px 0;"></td>
        </tr>
    </table>
</body>

</html>
